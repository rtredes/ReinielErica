<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="https://kit.fontawesome.com/077d2e0cbc.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="main.js" defer type="module"></script>
</head>

<body class="loading">
  <section>
    <div class="row">
      <div class="col">
        <h1>
          Budget
        </h1>
      </div>
    </div>
  </section>
  <section class="charts">
    <div class="row">
      <div class="column">
        <div class="gradient-border border-animate canvas-wrap" status="Fetching Data..">
          <canvas id="typesChart"></canvas>
          <loader>Fetching Data</loader>
        </div>
        <div class="gradient-border border-animate canvas-wrap" status="Fetching Data..">
            <canvas id="categoriesChart"></canvas>
            <loader>Fetching Data..</loader>
        </div>
        
        <button id="add" class="gradient-border">Add Data</button>
      </div>
    </div>
  </section>
</body>

</html>
