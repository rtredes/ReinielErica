<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>

  <link rel="stylesheet" href="/style.css">
  <script defer src="https://kit.fontawesome.com/077d2e0cbc.js" crossorigin="anonymous"></script>
  <script defer src="scripts/main.js" type="module"></script>
</head>

<body>
  <div class="container flex-col a-center j-center">
    <form id="signup-form" class="flex-col">
      <div class="inner-container flex-row">
        <label>
          First Name
        </label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="text" id="fname" required>
        </div>
      </div>
      
      <div class="inner-container flex-row">
        <label>
          Last Name
        </label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="text" id="lname" required>
        </div>
      </div>

      <div class="inner-container flex-row">
        <label>
          Email
        </label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="email"id="email" required>
        </div>
      </div>
      
      <div class="inner-container flex-row">
        <label>
          Password
        </label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" required>
        </div>
      </div>
      
      <div class="inner-container flex-row">
        <label>
          Confirm password
        </label>
        <div class="input-container">
          <i class="fas fa-key"></i>
          <input type="password" id="confirm-password" required>
        </div>
      </div>
      
      <div class="inner-container flex-row">
        <div class="input-container">
          <i class="fas fa-key"></i>
          <input type="submit" value="Register">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
